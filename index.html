<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpotOn Rates – Precision Pricing for Global Shipping</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="page-header">
    <h1>SpotOn Rates <span class="lighter">– Precision Pricing for Global Shipping</span></h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="form-container">
    <!-- ROUTE DETAILS -->
    <section class="route-details">
      <h2>Route Details</h2>
      <div class="form-row">
        <label for="origin">Origin<span class="required">*</span></label>
        <input type="text" id="origin" placeholder="Name / Code / Port" />
      </div>
      <div class="form-row">
        <label for="destination">Destination<span class="required">*</span></label>
        <input type="text" id="destination" placeholder="Name / Code / Port" />
      </div>
      <div class="form-row">
        <label for="vesselDeparture">Vessel departure from</label>
        <input type="date" id="vesselDeparture" />
      </div>
    </section>

    <!-- CARGO DETAILS -->
    <section class="cargo-details">
      <h2>Cargo Details</h2>

      <!-- Equipment type and SOC toggle -->
      <div class="equipment-type-wrapper">
        <div class="equipment-type">
          <label>
            <input type="radio" name="equipmentType" value="dry" checked />
            Dry
          </label>
          <label>
            <input type="radio" name="equipmentType" value="reefer" />
            Reefer
          </label>
          <label>
            <input type="radio" name="equipmentType" value="nor" />
            NOR
          </label>
          <label>
            <input type="radio" name="equipmentType" value="special" />
            Special
          </label>
        </div>
        <div class="soc-toggle">
          <label for="soc">Shipper Owned Container (SOC)</label>
          <input type="checkbox" id="soc" />
        </div>
      </div>

      <!-- Container sizes with quantity controls -->
      <div class="container-size-grid">
        <!-- Container Option 1 -->
        <div class="container-option">
          <!-- The full-card overlay -->
          <div class="overlay"></div>
          <!-- Content on top of the overlay -->
          <div class="overlay-content">
            <p class="container-title">20' Dry Standard</p>
            <div class="quantity-control">
              <button type="button" class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="0" min="0" />
              <button type="button" class="qty-btn plus">+</button>
            </div>
          </div>
        </div>

        <!-- Container Option 2 -->
        <div class="container-option">
          <div class="overlay"></div>
          <div class="overlay-content">
            <p class="container-title">40' Dry Standard</p>
            <div class="quantity-control">
              <button type="button" class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="0" min="0" />
              <button type="button" class="qty-btn plus">+</button>
            </div>
          </div>
        </div>

        <!-- Container Option 3 -->
        <div class="container-option">
          <div class="overlay"></div>
          <div class="overlay-content">
            <p class="container-title">40' Dry High Cube</p>
            <div class="quantity-control">
              <button type="button" class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="0" min="0" />
              <button type="button" class="qty-btn plus">+</button>
            </div>
          </div>
        </div>

        <!-- Container Option 4 -->
        <div class="container-option">
          <div class="overlay"></div>
          <div class="overlay-content">
            <p class="container-title">45' Dry High Cube</p>
            <div class="quantity-control">
              <button type="button" class="qty-btn minus">-</button>
              <input type="number" class="qty-input" value="0" min="0" />
              <button type="button" class="qty-btn plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Commodity -->
      <div class="form-row">
        <label for="commodity">Commodity<span class="required">*</span></label>
        <select id="commodity" required>
          <option value="" disabled selected>Select a commodity</option>
          <option value="Machinery">Machinery</option>
          <option value="Electronics">Electronics</option>
          <option value="Textiles">Textiles</option>
          <!-- More options as needed -->
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="hazardous" />
          Hazardous
        </label>
      </div>
    </section>

    <!-- ACTION BUTTONS -->
    <section class="form-actions">
      <button type="submit" class="primary-button">Get My Quote</button>
      <button type="reset" class="secondary-button">Reset</button>
    </section>

    <!-- DISCLAIMER -->
    <section class="disclaimer">
      <p>
        Rate not valid for military and affiliated cargo nor armored vehicles.
        For conditions and quotations please see 
        <a href="#" target="_blank" rel="noopener noreferrer">Military/dual use</a>.
      </p>
    </section>
  </main>

  <!-- OPTIONAL JAVASCRIPT FOR QTY BUTTONS -->
  <script>
    // Simple plus/minus quantity functionality
    document.querySelectorAll('.quantity-control').forEach(control => {
      const minusBtn = control.querySelector('.minus');
      const plusBtn = control.querySelector('.plus');
      const qtyInput = control.querySelector('.qty-input');

      minusBtn.addEventListener('click', () => {
        const currentVal = parseInt(qtyInput.value) || 0;
        qtyInput.value = Math.max(0, currentVal - 1);
      });

      plusBtn.addEventListener('click', () => {
        const currentVal = parseInt(qtyInput.value) || 0;
        qtyInput.value = currentVal + 1;
      });
    });
  </script>
</body>
</html>
